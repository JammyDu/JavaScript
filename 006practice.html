<html>
<body>

	<script>
	function jisuan()
	{
		var x,y,z;
		//
		x=document.getElementById("txtValue1").value;
		//alert(x);

		z=x*y;
		
		//
		document.getElementById("jieguo").innerHTML=z;
		
		var d=document;
		var p= d.getElementById("jieguo");
		p.InnerHTML=z;
		
	   var t=document.getElementById("jieguo");
	   t.InnerHTML=z;
		//alert(z);
	}
	function chongzhi()
	{

		document.getElementById("txtValue1").value="";
		document.getElementById("txtValue2").value="";
		document.getElementById("jieguo").innerHTML="";
	}
	</script>
